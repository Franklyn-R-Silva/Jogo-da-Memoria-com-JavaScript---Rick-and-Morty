<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jogo da Memória com tema Rick and Morty"
    />
    <meta name="author" content="Franklyn R. Silva" />

    <link rel="icon" href="./images/brain.png" type="image/png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />

    <script defer src="./js/login.js"></script>

    <title>Jogo da Memória - Rick and Morty</title>
  </head>

  <body>
    <form class="login-form">
      <div class="login__header">
        <img src="./images/brain.png" alt="Ícone de cérebro" />
        <h1>Memory Game</h1>
        <p class="login__subtitle">Rick and Morty</p>
      </div>

      <input
        type="text"
        placeholder="Digite seu nome"
        class="login__input"
        maxlength="15"
      />
      <button type="submit" class="login__button" disabled>Jogar</button>
    </form>
  </body>
</html>
